<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>

	<title><ui:insert name="title">#{msg['project.name']}</ui:insert></title>

	<link href="#{resource['img/brasil.png']}" rel="shortcut icon" />








</h:head>
<h:body>
	<div class="layout-wrapper ">
		<ui:include src="./topbar.xhtml" />
		<div class="layout-mask"></div>
		<div class="layout-content">
			<div class="content-section documentation">
			
			
			
			
				<ui:include src="commons.xhtml" />

				<ui:include src="./menu.xhtml" />				
				<ui:insert name="content" />
			</div>
			<ui:include src="./footer.xhtml" />
		</div>
	</div>


	<h:outputStylesheet library="webjars" 
		name="font-awesome/5.12.0/css/all.min-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
	<h:outputStylesheet name="primeflex.min.css" library="primeflex" />
	<h:outputStylesheet library="css" name="primeShowcase.css" />
	<h:outputStylesheet library="css" name="custom.css" />
</h:body>

</html>
